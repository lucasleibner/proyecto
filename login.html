<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/login.js"></script>
</head>

<body class="bg-light">
  <main>
    <div class="container col-sm-3 py-5">

      <img class="mb-4 img-fluid" src="/img/login.png" alt="JaP">
      <h1 class="h3 mb-3 text-center">INICIO DE SESIÓN</h1>

      <form class="row g-3 needs-validation" id="formulario" action="" novalidate>
        <div>
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="Email" required>
          <div class="invalid-feedback">
            Debe ingresar un correo electrónico válido.
          </div>
        </div>

        <div>
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
          <div class="invalid-feedback">
            Debe ingresar una contraseña válida.
          </div>
        </div>
        <button class="w-100 btn btn-primary" id="boton" type="submit">Iniciar Sesión</button>
      </form>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
</body>

</html>
