<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="form-signin w-auto mx-auto">
    <div class="container">
      
        <img class="mb-4" src="/img/login.png" alt="" width="270" height="125">
        <h1 class="h3 mb-3 fw-normal text-center">INICIO DE SESIÓN</h1>

      <div class="form-group">
        <div>
          <label for="correo">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="Email">
        </div>
        
        <div>
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>

        <button class="w-100 btn btn-lg btn-primary" id="boton">Iniciar Sesión</button>
      </div>
    </div>
  </main>

  <footer class="text-muted w-auto m-auto fixed-bottom">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>

  <script src="js/login.js"></script>
</body>

</html>
